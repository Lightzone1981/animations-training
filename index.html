<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles/css/styles.min.css" />
		<title>Animations</title>
	</head>
	<body>
		<div class="main-container">
			<div class="animation-container">
				<div class="dots-container">
					<input class="go-checkbox" type="checkbox" id="go-checkbox1" />
					<label class="go" for="go-checkbox1"></label>
					<div class="dot" id="eee"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
			<div class="animation-container">
				<div class="dots-container">
					<input class="go-checkbox" type="checkbox" id="go-checkbox2" />
					<label class="go" for="go-checkbox2"></label>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
			<div class="animation-container">
				<div class="square-container">
					<input class="go-checkbox" type="checkbox" id="go-checkbox3" />
					<label class="go" for="go-checkbox3"></label>
					<div class="square square-1"></div>
					<div class="square square-2"></div>
					<div class="square square-3"></div>
					<div class="square square-4"></div>
				</div>
			</div>
			<div class="animation-container">
				<div class="cards-container">
					<input class="go-checkbox" type="checkbox" id="go-checkbox4" />
					<label class="go" for="go-checkbox4"></label>
					<div class="card">
						<div class="card__header"></div>
						<div class="card__stripe"></div>
						<div class="card__stripe"></div>
						<div class="card__stripe"></div>
						<div class="card__stripe"></div>
						<div class="card__stripe"></div>
					</div>
					<div class="card">
						<div class="card__header"></div>
						<div class="card__stripe"></div>
						<div class="card__stripe"></div>
						<div class="card__stripe"></div>
						<div class="card__stripe"></div>
						<div class="card__stripe"></div>

						<div class="card__header"></div>
						<div class="card__stripe"></div>

						<div class="card__stripe"></div>
						<div class="card__stripe"></div>

				</div>
			</div>
			<div class="animation-container">
				<div class="circle-container">
					<input class="go-checkbox" type="checkbox" id="go-checkbox5" />
					<label class="go" for="go-checkbox5"></label>
					<div class="dot dot1"></div>
					<div class="dot dot2"></div>
					<div class="dot dot3"></div>
					<div class="dot dot4"></div>
					<div class="dot dot5"></div>
				</div>
			</div>
			<div class="animation-container">
				<div class="objects-container">
					<input class="go-checkbox" type="checkbox" id="go-checkbox6" />
					<label class="go" for="go-checkbox6"></label>
					<div class="dot-round"></div>
					<div class="dot-round dot-round-2"></div>
					<div class="dot-round dot-round-3"></div>
					<div class="dot-round dot-round-4"></div>
					<div class="dot-round dot-round-5"></div>
				</div>
			</div>
			<div class="animation-container">
				<div class="nature">
					<div class="nature__night"></div>
					<div class="nature__day"></div>
					<div class="nature__background"></div>
					<div class="nature__moon"></div>
					<div class="nature__sun"></div>
				</div>
			</div>
			<div class="animation-container">
				<div class="letter-container">
					<input class="go-checkbox" type="checkbox" id="go-checkbox7" />
					<label class="go" for="go-checkbox7"></label>
					<div class="back"></div>
					<div class="letter">
						<div class="letter__stripe"></div>
						<div class="letter__stripe"></div>
						<div class="letter__stripe"></div>
						<div class="letter__stripe"></div>
						<div class="letter__stripe"></div>

					<div class="right"></div>
					<div class="bottom"></div>
					<div class="top"></div>
